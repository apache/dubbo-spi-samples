timeout: 600

services:
  dubbo-spi-samples-configcenter-consul:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.spi.samples.configcenter.EtcdProvider
    systemProps:
      - consul.address=consul
      - consul.port=8500
    waitPortsBeforeRun:
      - consul:8500
    waitTimeout: 100
    checkPorts:
      - 20880
    checkLog: "dubbo service started"
    depends_on:
      - consul

  dubbo-spi-samples-configcenter-consul-test:
    type: test
    basedir: .
    tests:
      - "**/*IT.class"
    systemProps:
      - dubbo.address=dubbo-spi-samples-configcenter-consul
      - dubbo.port=20880
      - consul.address=consul
      - consul.port=8500
    waitPortsBeforeRun:
      - dubbo-spi-samples-configcenter-consul:20880
      - consul:8500
    waitTimeout: 100
    depends_on:
      - consul
      - dubbo-spi-samples-configcenter-consul

  consul:
    image: consul:1.9.1
    expose:
      - 8500