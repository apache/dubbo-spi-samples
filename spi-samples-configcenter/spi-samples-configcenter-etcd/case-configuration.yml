timeout: 600

services:
  dubbo-spi-samples-configcenter-etcd:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.spi.samples.configcenter.EtcdProvider
    systemProps:
      - zookeeper.address=dubbo-spi-samples-configcenter-etcd
      - zookeeper.port=2181
      - etcd.address=etcd
      - etcd.port=2379
    waitPortsBeforeRun:
      - etcd:2379
    waitTimeout: 100
    checkPorts:
      - 20880
    checkLog: "dubbo service started"
    depends_on:
      - etcd

  dubbo-spi-samples-configcenter-etcd-test:
    type: test
    basedir: .
    tests:
      - "**/*IT.class"
    systemProps:
      - zookeeper.address=dubbo-spi-samples-configcenter-etcd
      - zookeeper.port=2181
      - dubbo.address=dubbo-spi-samples-configcenter-etcd
      - dubbo.port=20880
      - etcd.address=etcd
      - etcd.port=2379
    waitPortsBeforeRun:
      - dubbo-spi-samples-configcenter-etcd:2181
      - dubbo-spi-samples-configcenter-etcd:20880
      - etcd:2379
    waitTimeout: 100
    depends_on:
      - etcd
      - dubbo-spi-samples-configcenter-etcd

  etcd:
    image: bitnami/etcd:3.5.11
    environment:
      - ETCD_ENABLE_V2=true
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
    expose:
      - 2379