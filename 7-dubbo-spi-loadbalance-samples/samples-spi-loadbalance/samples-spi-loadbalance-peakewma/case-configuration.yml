services:
  zookeeper:
    image: zookeeper:latest

  dubbo-samples-loadbalance-peakewma-provider1:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.samples.spi.loadbalance.Provider1
    systemProps:
      - zookeeper.address=zookeeper
      - zookeeper.port=2181
    waitPortsBeforeRun:
      - zookeeper:2181
    checkPorts:
      - 20880
    checkLog: "dubbo service started"
    depends_on:
      - zookeeper

  dubbo-samples-loadbalance-peakewma-provider2:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.samples.spi.loadbalance.Provider2
    systemProps:
      - zookeeper.address=dubbo-samples-loadbalance-peakewma-provider1
      - zookeeper.port=2181
      - dubbo.address=dubbo-samples-loadbalance-peakewma-provider1
      - dubbo.port=20880
    checkPorts:
      - 20881
    waitPortsBeforeRun:
      - dubbo-samples-loadbalance-peakewma-provider1:2181
      - dubbo-samples-loadbalance-peakewma-provider1:20880
    checkLog: "dubbo service started"
    depends_on:
      - dubbo-samples-loadbalance-peakewma-provider1
      - zookeeper

  dubbo-samples-loadbalance-peakewma-consumer:
    type: test
    basedir: .
    tests:
      - "**/*IT.class"
    systemProps:
      - zookeeper.address=dubbo-samples-loadbalance-peakewma-provider1
      - zookeeper.port=2181
    waitPortsBeforeRun:
      - dubbo-samples-loadbalance-peakewma-provider1:20880
      - dubbo-samples-loadbalance-peakewma-provider2:20881
    depends_on:
      - dubbo-samples-loadbalance-peakewma-provider1
      - dubbo-samples-loadbalance-peakewma-provider2
      - zookeeper

