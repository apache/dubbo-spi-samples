timeout: 600

services:
  dubbo-spi-samples-registry-redis:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.spi.samples.registry.RedisProvider
    systemProps:
      - redis.address=redis
      - redis.port=6379
    waitPortsBeforeRun:
      - redis:6379
    waitTimeout: 100
    checkPorts:
      - 20880
    checkLog: "dubbo service started"
    depends_on:
      - redis

  dubbo-spi-samples-registry-redis-test:
    type: test
    basedir: .
    tests:
      - "**/*IT.class"
    systemProps:
      - dubbo.address=dubbo-spi-samples-registry-redis
      - dubbo.port=20880
      - redis.address=redis
      - redis.port=2379
    waitPortsBeforeRun:
      - dubbo-spi-samples-registry-redis:2181
      - dubbo-spi-samples-registry-redis:20880
      - redis:6379
    waitTimeout: 100
    depends_on:
      - redis
      - dubbo-spi-samples-registry-redis

  redis:
    image: redis:6.2.4
    expose:
      - 6379