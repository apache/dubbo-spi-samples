timeout: 600

services:
  dubbo-spi-samples-registry-nameservice:
    type: app
    basedir: .
    mainClass: org.apache.dubbo.spi.samples.registry.NameServiceProvider
    systemProps:
      - rocketmq.address=rocketmq
      - rocketmq.port=9876
    waitPortsBeforeRun:
      - rocketmq:9876
    waitTimeout: 100
    checkPorts:
      - 20880
    checkLog: "dubbo service started"
    depends_on:
      - rocketmq

  dubbo-spi-samples-registry-nameservice-test:
    type: test
    basedir: .
    tests:
      - "**/*IT.class"
    systemProps:
      - dubbo.address=dubbo-spi-samples-registry-nameservice
      - dubbo.port=20880
      - rocketmq.address=rocketmq
      - rocketmq.port=9876
    waitPortsBeforeRun:
      - dubbo-spi-samples-registry-nameservice:20880
      - rocketmq:9876
    waitTimeout: 100
    depends_on:
      - rocketmq
      - dubbo-spi-samples-registry-nameservice

  rocketmq:
    image: rocketmq:latest
    expose:
      - 9876